<ion-content>

  <div id="{{varEscenario}}">
    <ion-grid>
      <ion-row>
        <ion-col>

          <div *ngIf="showImage == false">
            <img src="../../../assets/escape-room/profesor.png">
            <mat-icon (click)="start()" style="color: blue; zoom: 2.0;">contact_support</mat-icon>
          </div>
          <div *ngIf="mapa == imagenBase else segundo_mapa">
            <div *ngIf="!recogido && !recogido2 && !recogido3 else primer_content">

                style="background-color: orange; position: fixed; margin-top: 10px; " (click)="abrirMochila()">
                <mat-icon>folder</mat-icon>
              </button>
              <button mat-mini-fab aria-label="miniFabButton"
                style="background-color: blue; position: fixed; margin-left: 45px; margin-top: 10px;"
                (click)="guardarEscape()">
                <mat-icon>save</mat-icon>
              </button>
              <div *ngIf="notFirst">
                <button mat-mini-fab aria-label="miniFabButton"
                  style="background-color: black; position: fixed; margin-left: 100px; margin-top: 10px;"
                  (click)="volver()">
                  <mat-icon>save</mat-icon>
                </button>
              </div>
              <button style="background-color: blue; position: fixed; margin-left: 135px; margin-top: 200px;"
                (click)="pasarAlSiguienteEscenario()">SALIR
              </button>
              <img style="position: fixed; margin-left: 270px; margin-top: 110px; height: 50px;"
                (click)="abrirObjeto(objeto4enigma)" src="../../../assets/escape-room/{{objeto4enigma.imagen}}">
              <img style="position: fixed; margin-left: 340px; margin-top: 110px; height: 50px;"
                (click)="abrirObjeto(objeto5enigma)" src="../../../assets/escape-room/{{objeto5enigma.imagen}}">
