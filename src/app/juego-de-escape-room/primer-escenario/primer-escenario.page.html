<ion-content>
 
      <div id= "{{varEscenario}}">
       <ion-grid>
         <ion-row>        
            <ion-col>
              <div *ngIf="showImage == false">
               <img src="../../../assets/escape-room/profesor.png"> 
               <mat-icon (click)="start()" style="color: blue; zoom: 2.0;">contact_support</mat-icon>
              </div>
              <div *ngIf="mapa == imagenBase && !recogido else other_content">
                  <button mat-mini-fab aria-label="miniFabButton" style="background-color: orange; position:fixed; margin-top: 10px; margin-left: 10px;" (click)="abrirMochila()">
                      <mat-icon >folder</mat-icon>
                  </button>
                  <img style="position: fixed; margin-left: 250px; margin-top: 110px; height: 50px;" (click)="abrirObjeto(objetoEnigma)" src="../../../assets/escape-room/cajaFuerte.png"> 
                  <img style="margin-left: 275px; margin-top: 210px; height: 50px;" (click)="cogerObjeto(objeto1.nombre)" src="../../../assets/escape-room/objetos/{{objeto1.nombre}}.png"> 
                  <img style="margin-top: 210px; height: 50px;" (click)="cogerObjeto(objeto2.nombre)" src="../../../assets/escape-room/objetos/{{objeto2.nombre}}.png"> 
              </div>
              <ng-template #other_content>
                  <button mat-mini-fab aria-label="miniFabButton" style="background-color: orange; position:fixed; margin-top: 10px; margin-left: 10px;" (click)="abrirMochila()">
                      <mat-icon >folder</mat-icon>
                  </button>  
                  <img style="position: fixed; margin-left: 250px; margin-top: 110px; height: 50px;" (click)="abrirObjeto(objetoEnigma)" src="../../../assets/escape-room/cajaFuerte.png"> 
                  <img style="margin-left: 330px; margin-top: 210px; height: 50px;" (click)="cogerObjeto(objeto2.nombre)" src="../../../assets/escape-room/objetos/{{objeto2.nombre}}.png"> 
              </ng-template>
         
           </ion-col>   
         </ion-row> 
        </ion-grid>  
      </div>
      
</ion-content>
